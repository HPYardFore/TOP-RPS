<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css" />
    <script defer src="./script.js"></script>
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <div class="container">
      <div class="gameSelection">
        <button class="rock" value="Rock"><i class="fa-solid fa-hand-back-fist fa-2x1"></i>Rock</button>
        <button class="paper" value="Paper">Paper</button>
        <button class="scissors" value="Scissors">Scissors</button>
      </div>
      <div class="gameResults">
        <h2 class="resultHeader">Results</h2>
        <div class="playerResults">
          <h2 class="resultHeader2">Player:</h2>
          <span id="playerScore">0</span>
        </div>
        <div class="cpuResults">
          <h2 class="resultHeader2">Computer:</h2>
          <span id="cpuScore">0 </span>
        </div>
      
    </div>
  </body>
</html>
