<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css" />
    <script defer src="./script.js"></script>
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <div class="mainContainer">
      <div class="headContainer">
        <h1>Rock Paper Scissors</h1>
        <h2 class="numRounds">Best out of 5!</h3>
      </div>
      <div class="gameContainer">
        <div class="gameSelection">
          <button class="player" value="Rock">Rock</button>
          <button class="player" value="Paper">Paper</button>
          <button class="player" value="Scissors">Scissors</button>
        </div>
        <div class="gameMessages">
          <h3 class="results"></h3>
          <h1 class="gameOver"></h1>
        </div>
        <div class="gameResults">
          <h2 class="resultHeader">Results</h2>
          <div class="playerResults">
            <h2 class="resultHeader2">Player:</h2>
            <span id="playerScore">0</span>
          </div>
          <div class="cpuResults">
            <h2 class="resultHeader2">Computer:</h2>
            <span id="cpuScore">0 </span>
          </div>
        </div>
      </div>
      <div class="footerContainer">
        <button class="rounds" value="3">Best of 3</button>
        <button class="rounds" value="5">Best of 5</button>
        <button class="rounds" value="7">Best of 7</button>
      </div>
    </div>
  </body>
</html>
